<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Mini Challenges</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>DOM Mini Challenges</h1>
    </header>
    <main>
      <div class="one">
        <p class="total">Total: $0.00</p>
        <div>
          <button class="btn-snack" data-cost="2.00">Lime Cola $2.00</button>
          <button class="btn-snack" data-cost="3.00">
            Salted Peanuts $3.00
          </button>
          <button class="btn-snack" data-cost="4.00">
            Chocolate Bar $4.00
          </button>
          <button class="btn-snack" data-cost="6.00">
            Fruit Gummies $6.00
          </button>
        </div>
      </div>
      <div class="two">
        <form>
          <label for="amount">How Many?</label>
          <input type="text" name="amount" id="amount" />
          <label for="coin">Which Coin?</label>
          <select name="coin" id="coin">
            <option value="penny">Penny</option>
            <option value="nickel">Nickel</option>
            <option value="dime">Dime</option>
            <option value="quarter">Quarter</option>
          </select>
          <button>Make Money!</button>
        </form>
        <div class="coin-container"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
